        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-none shadow-lg">
                    <h3 class="deco-line fw-bold mb-3">選擇方案</h3>

                    <div class="row row-cols-1 row-cols-lg-3 g-2 mb-5">

                    <h3 class="deco-line fw-bold mb-3">填寫資料</h3>
                    <div class="row g-2">
                        <div class="col-md-6">
                          <label for="name" class="form-label">名字</label>
                          <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-6">
                          <label for="family-name" class="form-label">姓氏</label>
                          <input type="text" class="form-control" id="family-name">
                        </div>
                        <div class="col-12">
                          <label for="phone-number" class="form-label">手機號碼</label>
                          <input type="tel" class="form-control" id="phone-number">
                        </div>
                        <div class="col-12">
                          <label for="email" class="form-label">電子郵件</label>
                          <input type="email" class="form-control" id="email">
                        </div>
                        
                        <div class="col-12">
                          <label for="avalible-time" class="form-label">方便聯繫時間</label>
                          <select id="avalible-time" class="form-select">
                            <option selected>13:00-17:00</option>
                            <option>09:00-13:00</option>
                            <option>17:00-22:00</option>
                          </select>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">住址</label>
                            <input type="text" class="form-control" id="address">
                          </div>

                        <div class="col-12">
                            <label for="add-service" class="form-check ps-0">加購服務</label>
                            <div class="form-check form-check-inline" id="add-service">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                            </div>  
                        </div>

                        <div class="col-12 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                        <div class="col-12">
                          <button type="submit" class="btn btn-info w-100">選擇方案</button>
